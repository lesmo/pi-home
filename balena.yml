version: "2"
slug: "lesmo-pihome"
name: "lesmoPiHome"
type: "sw.application"
assets:
  - url: "https://github.com/lesmo/pi-home"
    name: "repository"
  - url: "https://raw.githubusercontent.com/lesmo/pi-home/master/logo.png"
    name: "logo"
data:
  description: "My personal \"thing box\" using a Raspberry Pi! Supports Bluetooth, Airplay and Spotify Connect, a The Lounge IRC chat service, Pi Hole, and whatever else I find useful for myself"
  applicationEnvironmentVariables:
    - SOUND_VOLUME: 75
    - AUDIO_OUTPUT: 'AUTO'
  defaultDeviceType: "raspberry-pi"
  supportedDeviceTypes:
    - "raspberry-pi"
    - "raspberry-pi2"
    - "raspberrypi3"
    - "raspberrypi4-64"
